<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Tracking</title>
    <style>
        body {
            font-family: monospace;
            padding: 2rem;
            background: #1e1e1e;
            color: #00ff00;
        }
        .log {
            background: #2d2d2d;
            padding: 1rem;
            margin: 0.5rem 0;
            border-left: 4px solid #00ff00;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        button {
            padding: 1rem 2rem;
            background: #00ff00;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>üîç Tracking Debug</h1>
    <button onclick="testTracking()">Send Test Tracking Event</button>
    <button onclick="checkAPI()">Check API Data</button>
    <div id="logs"></div>

    <script>
        const API_URL = '/api/audit';

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = 'log' + (isError ? ' error' : '');
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('logs').prepend(div);
        }

        async function testTracking() {
            log('üì§ Sending tracking event...');
            
            const event = {
                eventType: 'page_view',
                visitorId: 'test-visitor-' + Date.now(),
                sessionId: 'test-session-' + Date.now(),
                timestamp: new Date().toISOString(),
                page: window.location.pathname,
                url: window.location.href,
                referrer: document.referrer,
                browser: navigator.userAgent,
                device: /Mobile/.test(navigator.userAgent) ? 'mobile' : 'desktop'
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(event)
                });

                const result = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Event sent successfully! Total events: ${result.total}`);
                    log(`üìä Response: ${JSON.stringify(result, null, 2)}`);
                } else {
                    log(`‚ùå Failed: ${JSON.stringify(result)}`, true);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function checkAPI() {
            log('üîç Checking API data...');
            
            try {
                const response = await fetch(`${API_URL}?action=events`);
                const events = await response.json();
                
                log(`‚úÖ Found ${events.length} events in database`);
                
                if (events.length > 0) {
                    log(`üìã Latest event: ${JSON.stringify(events[0], null, 2)}`);
                    
                    // Check for IP address
                    const latestEvent = events[0];
                    if (latestEvent.server && latestEvent.server.ip) {
                        log(`üåê IP Address found: ${latestEvent.server.ip}`);
                    } else {
                        log(`‚ö†Ô∏è No IP address in event data`, true);
                    }
                } else {
                    log(`‚ö†Ô∏è No events found. Click "Send Test Tracking Event" first.`);
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, true);
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('üöÄ Debug page loaded');
            log('üìç API URL: ' + API_URL);
            setTimeout(checkAPI, 500);
        });
    </script>
</body>
</html>
